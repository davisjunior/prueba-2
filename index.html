<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link  rel="icon" type="image/x-icon" href="img/enca.png" />
    <script src="https://kit.fontawesome.com/11dcee671a.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='estilos/estilos.css'>
    <script src='main.js'></script>
    <title>Carronade Table Lamp</title>
</head>
<body>
    <div class="contenedor-todo">
        <header>
            <section>
                <div class="cabecera-navegacion">
                    <p>Special collection already available. Read more ...</p>
                    <div class="menu-cabecera">
                        <div> <a href="">English <i class="fas fa-angle-down"></i> </a>
                            <ul class="sub-menu">
                                <li><a href="">Australia</a></li>
                                <li><a href="">Chile</a></li>
                                <li><a href="">German</a></li>
                                <li><a href="">US</a></li>
                                <li><a href="">Austria</a></li>
                                <li><a href="">Canada</a></li>
                                <li><a href="">France</a></li>
                                <li><a href="">Mexico</a></li>
                                <li><a href="">Italy</a></li>
                                <li><a href="">Brazil</a></li>
                            </ul>
                        </div>
                        <div><a href="">USD <i class="fas fa-angle-down"></i></a>
                            <ul class="sub-menu-2">
                                <li><a href="">AUD</a></li>
                                <li><a href="">Australian</a></li>
                                <li><a href="">Dollar</a></li>
                                <li><a href="">EUR-Euro</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="bajo-cabecera">
                    <div class="logo">
                        <a href=""><img src="img/logo.png" alt=""></a>
                    </div>
                    <div class="buscador">
                        <input type="search" class="bucador" placeholder="buscar producto ...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="iconos">
                        <div class="usuario">
                            <i class="far fa-user"></i>
                            <span>Cuenta</span>
                        </div>
                        <div class="favorito">
                            <i class="far fa-heart"></i>
                            <span>favorito</span>
                        </div>
                        <div class="carrito">
                            <i class="fas fa-shopping-cart"></i>
                            <span>comprar</span>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </div>
    
</body>
</html>
